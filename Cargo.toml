[package]
name = "splunk"
version = "0.0.1"
edition = "2021"
description = "Splunk client implementation"
license = "MIT"
documentation = "https://github.com/yaleman/splunk-rs"
repository = "https://github.com/yaleman/splunk-rs"
homepage = "https://github.com/yaleman/splunk-rs"

[features]
search = ["dep:reqwest"]
default = []
hec = ["dep:reqwest"]
next = ["search", "hec"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
reqwest = { version = "0.11.15", features = ["serde_json"], optional=true }
serde_json = "1.0.94"

[dev-dependencies]
tokio = { version = "1.26.0", features = ["rt", "macros"] }
reqwest = { version = "0.11.15", features = ["serde_json"] }

